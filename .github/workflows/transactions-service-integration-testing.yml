name: ğŸ§ª Integration Tests - TransactionsService

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ³ Ensure Docker is running (for Testcontainers)
        run: |
          sudo systemctl start docker
          docker info

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore src/Clear-Budget-API

      - name: ğŸ—ï¸ Build solution
        run: dotnet build src/Clear-Budget-API --no-restore --configuration Release

      - name: ğŸ” List copied appsettings (debug)
        run: find . -name "appsettings*.json"

      - name: ğŸ§ª Run integration tests
        run: dotnet test src/TransactionsService.Tests/TransactionsService.Tests.csproj --no-build --configuration Testing --verbosity normal --filter FullyQualifiedName~IntegrationTests
