name: TransactionsService .NET Unit Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore src/Clear-Budget-API.sln

      - name: Build
        run: dotnet build src/Clear-Budget-API.sln --no-restore --configuration Release

      - name: Run TransactionServiceTests
        run: dotnet test src/TransactionsService.Tests/TransactionsService.Tests.csproj --no-build --configuration Release --filter FullyQualifiedName~TransactionServiceTests

      - name: Run CategoryEventConsumerTest
        run: dotnet test src/TransactionsService.Tests/TransactionsService.Tests.csproj --no-build --configuration Release --filter FullyQualifiedName~CategoryEventConsumerTest

      - name: Run CategoryCacheTests
        run: dotnet test src/TransactionsService.Tests/TransactionsService.Tests.csproj --no-build --configuration Release --filter FullyQualifiedName~CategoryCacheTests
